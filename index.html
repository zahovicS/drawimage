<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		canvas
		{
			border: solid black;
		}
	</style>
</head>
<body>
<img src="image.jpg"  />
<canvas></canvas>
<script type="text/javascript">
	let canvas = document.querySelector("canvas");
	let c=canvas.getContext("2d");
	canvas.width=250;
	canvas.height=250;
	
	window.addEventListener("load",()=>{
		let img=document.querySelector("img");
		c.drawImage(img,55,35,117,250,0,-10,250,410);
		c.shadowOffsetX=0;
		c.shadowOffsetY=0;
		c.shadowColor="yellow";
		c.shadowBlur=20;
		
		c.fillStyle="red";
		c.arc(95,110,20,0,(Math.PI/180)*360);
		c.globalAlpha=0.3;
		c.fill();
	});

	/*
	window.onload = function() 
	{
		let img=document.querySelector("img");
		c.drawImage(img, 0, 0);
	}*/

</script>
</body>
</html>
